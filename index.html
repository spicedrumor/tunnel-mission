<HTML>
<HEAD>
<TITLE> Tunnel Mission </TITLE>
</HEAD>
<BODY>

<script language="Javascript">
  var map;
  var mapString;
  var xPos;
  var yPos;

  xPos = 0;
  yPos = 0;

  map = [
    [1, 0, 0],
    [0, 0, 0],
    [0, 0, 0],
  ];

  function validMove(newX, newY)
  {
    var result;
    var mapWidth;
	var mapHeight;
	var notTooSmall;
	var notTooBig;

    result = false;
	mapWidth = map[0].length;
	mapHeight = map.length;

	if (newX >= 0 && newY >= 0)
	{
      notTooSmall = true;
	}
	if (newX < mapWidth && newY < mapHeight)
	{
	  notTooBig = true;
	}

	if (notTooSmall && notTooBig)
	{
      result = true;
	}

	return result;
  }

  function move(direction)
  {
    var offsetX;
	var offsetY;

	offsetX = 0;
	offsetY = 0;

	if (direction === "n")
	{
	  offsetY = -1;
	}
	else if (direction === "e")
	{
	  offsetX = 1;
	}
	else if (direction === "s")
	{
	  offsetY = 1;
	}
	else if (direction === "w")
	{
	  offsetX = -1;
	}

	if (validMove(xPos + offsetX, yPos + offsetY))
	{
	  map[yPos][xPos] = 0;
	  xPos += offsetX;
	  yPos += offsetY;
	  map[yPos][xPos] = 1;
	}
	else
	{
	}
  }

window.onkeyup = function(e)
{
  var key = e.keyCode ? e.keyCode : e.which;
        
  if (key == 38)
  {
    move("n");
  }
  if (key == 39)
  {
    move("e");
  }
  else if (key == 40)
  {
    move("s");
  }
  if (key == 37)
  {
    move("w");
  }
        
  mapString = mapToString(map);
  document.body.innerHTML += mapString;
  document.body.innerHTML += "-------------------<br>";
}

  function mapToString(map)
  {
    var i;
	var j;
	var result;

    result = "";
	for (i = 0; i < map.length; i++)
	{
      for (j = 0; j < map[0].length; j++)
	  {
        result += map[i][j];
	  }

	  result += "<br>";
	}

    return result;
  }

  mapString = mapToString(map);
  document.body.innerHTML += mapString;
</script>

</BODY>
</HTML>
